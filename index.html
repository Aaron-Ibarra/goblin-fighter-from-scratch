<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>The Legend Of Lanky</h1>
        </header>

        <main>
            <div id="lanky-stats">
                <div id="defeated">Enemies defeated: <span id="kills"></span></div>
                <div id="hit-point-bar">Hit Points: <span id="hit-points">10</span></div>
                <img id="lanky" src="./assets/lanky.jpg" />
            </div>
            <div id="enemy-stats">
                <form>
                    <label for="enemy-name">Create an enemy:</label>
                    <input name="enemy-name" id="enemy-name" type="text" />
                    <button type="submit">New Enemy</button>
                </form>
                <div class="enemies">Enemies</div>
            </div>
        </main>
    </body>
</html>
